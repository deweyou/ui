name: Release Packages
on:
  push:
    branches:
      - develop
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Git config user
        uses: snow-actions/git-config-user@v1.0.0
        with:
          name: Dewey Ou
          email: oushihao97@gmail.com
      - uses: actions/setup-node@v3
        with:
          node-version: 22.17.0
      - name: Init Env
        run: npm install -g pnpm@10.12.4
      - name: Install Rush
        run: npm install -g @microsoft/rush
      - name: Install dependencies
        run: rush install
      # âœ… æ£€æŸ¥æ˜¯å¦æ‰§è¡Œè¿‡ rush change
      - name: Verify rush change
        run: rush change --verify
      # ğŸ§© æ ¹æ®åˆ†æ”¯ç±»å‹å†³å®šç‰ˆæœ¬ç­–ç•¥
      - name: Bump version
        id: bump
        run: |
          if [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
            echo "Running prerelease (beta) version bump..."
            rush version --override-bump prerelease
            echo "tag=beta" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "Running stable (latest) version bump..."
            rush version --override-bump patch
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
      # âš™ï¸ æ„å»ºæ‰€æœ‰åŒ…
      - name: Build all packages
        run: rush rebuild
      # ğŸ“¦ å‘å¸ƒåˆ° npm
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          rush publish --from git --publish --tag ${{ steps.bump.outputs.tag }} --set-access-level public
      # ğŸª„ æäº¤ç‰ˆæœ¬å·ä¸ changelog æ›´æ–°
      - name: Commit version updates
        run: |
          git config user.name "Dewey Ou"
          git config user.email "oushihao97@gmail.com"
          git add .
          git commit -m "chore(release): bump versions and changelogs [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF_NAME}
 
